<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pollen | Work Proof, Organized</title>
  <meta name="description"
    content="Pollen is a work-proof journaling app that helps you log daily work with proof and generate weekly reports using AI." />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #ffffff;
    }

    /* Premium scrollbar */
    ::-webkit-scrollbar {
      width: 9px;
      height: 9px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.45);
    }

    /* Optional glass helper */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(226, 232, 240, 0.7);
    }

    /* Sarvam-inspired "sun orb" glow */
    .pollen-orb {
      position: fixed;
      top: -180px;
      right: -240px;
      width: 620px;
      height: 620px;
      border-radius: 9999px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.6;
      filter: blur(70px);
      background: radial-gradient(circle at center,
          rgba(255, 165, 0, 0.85) 0%,
          rgba(255, 220, 120, 0.55) 35%,
          rgba(255, 255, 255, 0) 70%);
    }

    .pollen-orb-2 {
      position: fixed;
      top: 200px;
      right: -120px;
      width: 420px;
      height: 420px;
      border-radius: 9999px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.35;
      filter: blur(70px);
      background: radial-gradient(circle at center,
          rgba(255, 200, 90, 0.6) 0%,
          rgba(255, 255, 255, 0) 65%);
    }

    /* Ensure app stays above glows */
    #root {
      position: relative;
      z-index: 10;
    }
  </style>



  <link rel="stylesheet" href="/index.css" />
</head>

<body class="text-slate-900 overflow-x-hidden bg-white">
  <div class="pollen-orb"></div>
  <div class="pollen-orb-2"></div>

  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
